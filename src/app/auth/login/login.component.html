<div class="content">
  <div class="content_login">
    <h6>LOGIN</h6>
    <form [formGroup]="form" (ngSubmit)="submit()" autocomplete="off">
      <div class="form-group mb-20">
        <label for="exampleInputUser">Usuario</label>
        <input type="text" class="form-control" id="exampleInputUser" aria-describedby="userHelp" placeholder="User" formControlName="username">
      </div>
      <br>
      <div class="form-group">
        <label for="exampleInputPassword">Contrase√±a</label>
        <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password" formControlName="password">
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Ingresar</button>
    </form>
  </div>
</div>
